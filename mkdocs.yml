# Multi-language MkDocs configuration
# For Portuguese version: mkdocs serve --config-file mkdocs-pt.yml
# For English version: mkdocs serve --config-file mkdocs-en.yml

# Default to Portuguese
site_name: Cleiton Moura Loura NeuroBlog
site_description: Minha jornada desde a preparação para o ENEM até a pesquisa em neurociência computacional na UFABC
site_url: https://clouraen.github.io/ufabc-neuroscience-roadmap

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.expand
    - content.code.copy
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate
  language: pt

nav:
  - Home: pt/index.md
  - ENEM 2026:
    - pt/enem2026/index.md
    - pt/enem2026/week-01.md
    - pt/enem2026/week-02.md
  - Neuroscience:
    - pt/neuroscience/index.md
    - pt/neuroscience/coursera-computational-neuroscience.md
    - pt/neuroscience/neuromatch-notes.md
    - pt/neuroscience/open-source-projects.md
  - Blog:
    - pt/blog/index.md
    - pt/blog/pibic-dream.md
    - pt/blog/fapesp-path.md
    - pt/blog/mestrado-vision.md

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.highlight
  - tables
  - attr_list
  - md_in_html

# For multi-language, consider using mkdocs-material i18n plugin or separate configs
